

<!DOCTYPE html>
<html>
<head>
    <title>Metaverse Example</title>
</head>
<body>
    <p id="status">Enter the Metaverse</p>
    <button id="enterBtn">Enter</button>

    <h1 id="result"></h1>

    <script>
        // Get references to the DOM elements
        const statusParagraph = document.getElementById("status");
        const enterButton = document.getElementById("enterBtn");
        const resultHeading = document.getElementById("result");

        // Add a click event listener to the button
        enterButton.addEventListener("click", function () {
            // Change the text in the paragraph
            statusParagraph.textContent = "Entered Metaverse";

            // Display the updated text in an h1 tag
            resultHeading.textContent = "Entered Metaverse";
        });
    </script>
</body>
</html>
